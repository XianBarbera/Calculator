<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="calculator-container">
      <div class="calculator">
        <div class="calculator-input">
          <input type="number" size="100" id="calculator-input" />
        </div>

        <div class="calator-menu">
          <div class="calculator-menu-left">
            <span>HISTORY</span>
            <i class="material-icons">straighten</i>
            <i class="material-icons">calculate</i>
          </div>

          <div class="calculator-menu-right">
            <i class="material-icons" style="color: rgb(141, 162, 226)">backspace</i>
          </div>
        </div>

        <div class="calculator-numeric-table">
          <button class="numeric-red" onclick="input.clear()">C</button>
          <button class="numeric-blue">( )</button>
          <button class="numeric-blue">%</button>
          <button class="numeric-blue">÷</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="numeric-blue">×</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="numeric-blue">−</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="numeric-blue" onclick="calculator.sum()">+</button>
          <button>+/-</button>
          <button>0</button>
          <button>.</button>
          <button class="equal" onclick="calculator.getResult()">=</button>
        </div>
      </div>
      <span id="current-value"></span>
      <span id="result"></span>
    </div>
  </body>
</html>
