<html>

<head>
  <meta charset="UTF-8">
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

  <div class="grid-container">
    <div class="item1"><input type="number" size="100"></div>
    <div class="item2"><button type="button">HISTORY</button>
      <button type="button">UNIT CONVERTER</button>
      <button type="reset">DELETE</button>
    </div>
    <div class="item3">
      <div><button type="button"><span style="color:red"><b> C</b></button></div>
      <div><button type="button"><span style="color:blue"><b>( )</b></span></button></div>
      <div><button type="button"><span style="color:blue"><b>%</b></span></button></div>
      <div><button type="button"><span style="color:blue"><b> ÷</b></span></button></div>
      <div><button type="button">7</button></div>
      <div><button type="button">8</button></div>
      <div><button type="button">9</button></div>
      <div><button type="button"><span style="color:blue"><b> ×</b></button></div>
      <div><button type="button">4</button></div>
      <div><button type="button">5</button></div>
      <div><button type="button">6</button></div>
      <div><button type="button"><span style="color:blue"><b> −</b></button></div>
      <div><button type="button">1</button></div>
      <div><button type="button">2</button></div>
      <div><button type="button">3</button></div>
      <div><button type="button"><span style="color:blue"><b> +</b></button></div>
      <div><button type="button">+/-</button></div>
      <div><button type="button">0</button></div>
      <div><button type="button"><span style="color:black"><b> .</b></button></div>
      <div class="equal"><button type="button">=</button></div>
    </div>


  </div>

</body>

</html>
